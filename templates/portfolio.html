{% extends "base.html" %}
  
{% block content %}
<div class="portfolio-container">
    <h2 class="project-title">{{ post.title }}</h2>
    <div class="project-card">
        
        <div class="project-content">
            {{ post.content | safe }}
        </div>
    </div>
  
    <div class="project-nav">
        <a href="{{ url_for('portfolio', index=prev_index) }}" class="nav-link">
            <button class="nav-btn prev-btn">← Previous</button>
        </a>
        <a href="{{ url_for('portfolio', index=next_index) }}" class="nav-link">
            <button class="nav-btn next-btn">Next →</button>
        </a>
    </div>
  
</div>
{% endblock %}
