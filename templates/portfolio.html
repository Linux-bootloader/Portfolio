{% extends "base.html" %}

{% block content %}
<section class="portfolio">
  <h2>{{ post.title }}</h2>

  <!-- render safe HTML -->
  <div class="post-content">
    {{ post.content | safe }}
  </div>

  <!-- nav buttons -->
  <div class="nav-buttons">
    <a href="{{ url_for('portfolio', index=prev_index) }}">← Previous</a>
    <a href="{{ url_for('portfolio', index=next_index) }}">Next →</a>
  </div>
</section>
{% endblock %}
