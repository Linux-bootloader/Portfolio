name: Portfolio Docker Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ secrets.REGISTRY_URL }}/library/portfolio
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
            type=sha

      - uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      # ✅ ntfy notification (runs even on failure)
      - name: Notify ntfy (GitHub topic)
        if: always()
        env:
          NTFY_TOKEN: ${{ secrets.NTFY_ACCESS_TOKEN }}
        run: |
          STATUS="${{ job.status }}"
          ICON="✅"
          PRIORITY=3

          if [ "$STATUS" != "success" ]; then
            ICON="❌"
            PRIORITY=5
          fi

          curl -X POST https://ntfy.jacobjones.com.au/github \
            -H "Authorization: Bearer $NTFY_TOKEN" \
            -H "Title: $ICON Portfolio Docker Release" \
            -H "Priority: $PRIORITY" \
            -H "Tags: github,docker,ci" \
            -d "Repository: ${{ github.repository }}
          Ref: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Status: $STATUS"
